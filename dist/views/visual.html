<div class="visual page-container" ng-controller="visualCtrl">
    <div class="results-wrapper">
        <div class="header">{{ header }}</div>
        <div class="subheader">{{ subheader }}  Didn't find what you were looking for?  <a href="" ui-sref="home">Click here to play again!</a></div>
        <ul class="org-list">
            <li ng-repeat="club in clubs track by $index">
                <a href="{{ club.link }}" target="_blank">{{ club.name }}</a>
                <div class="description">{{ club.blurb }}</div>
            </li>
        </ul>
    </div>
</div>
