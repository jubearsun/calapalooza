<div class="nongreek page-container" ng-controller="nongreekCtrl">
    <div class="results-wrapper">
        <div class="header">{{ header }}</div>
        <div class="subheader">There are tons of professional organizations at Berkeley to choose from, based on your interests and/or major!  You can bet that you will be interested in at least one of these clubs.</div>
        <ul class="org-list">
            <li ng-repeat="org in orgs track by $index">
                <a href="{{ org.link }}" target="_blank">{{ org.name }}</a>
                <div class="description">{{ org.description }}</div>
            </li>
        </ul>
    </div>
</div>
