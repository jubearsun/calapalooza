<div class="publications page-container" ng-controller="pubCtrl">
    <div class="results-wrapper">
        <div class="header">{{ header }}</div>
        <div class="subheader">{{ subheader }}  Didn't find what you were looking for?  <a href="" ui-sref="home">Click here to play again!</a></div>
        <ul class="org-list">
            <li ng-repeat="publication in publications track by $index">
                <a href="{{ publication.link }}" target="_blank">{{ publication.name }}</a>
                <div class="description">{{ publication.blurb }}</div>
            </li>
        </ul>
    </div>
</div>
