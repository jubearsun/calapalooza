<div class="dance page-container" ng-controller="danceCtrl">
    <div class="results-wrapper">
        <div class="header">{{ header }}</div>
        <div class="subheader">{{ subheader }}  Didn't find what you were looking for?  <a href="" ui-sref="home">Click here to play again!</a></div>
        <ul class="org-list">
            <li ng-repeat="team in teams track by $index">
                <a href="{{ team.link }}" target="_blank">{{ team.name }}</a>
                <div class="description">{{ team.blurb }}</div>
            </li>
        </ul>
    </div>
</div>
