<div class="nongreek page-container" ng-controller="nongreekCtrl">
    <div class="results-wrapper">
        <div class="header">{{ header }}</div>
        <div class="subheader">{{ subheader }}</div>
        <div class="button-wrapper">
            <button class="back" ui-sref="home" ng-style="buttonColor">play again</button>
        </div>
        <ul class="org-list">
            <li ng-repeat="org in orgs track by $index">
                <a href="{{ org.link }}" target="_blank">{{ org.name }}</a>
                <div class="description">{{ org.description }}</div>
            </li>
        </ul>
    </div>
</div>
